<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호텔 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0;
            height: 100vh;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2000 1500"><rect fill="%23ffffff" width="2000" height="1500"/><defs><radialGradient id="a" gradientUnits="objectBoundingBox"><stop offset="0" stop-color="%23ffffff"/><stop offset="1" stop-color="%23ffffff"/></radialGradient><linearGradient id="b" gradientUnits="userSpaceOnUse" x1="0" y1="750" x2="1550" y2="750"><stop offset="0" stop-color="%23ffffff"/><stop offset="1" stop-color="%23ffffff"/></linearGradient></defs><path fill="url(%23a)" d="M1549.2 51.6c-5.4 99.1-20.2 197.6-44.2 293.6c-24.1 96-57.4 189.4-99.3 278.6c-41.9 89.2-92.4 174.1-150.3 253.3c-58 79.2-123.4 152.6-195.1 219c-71.7 66.4-149.6 125.8-232.2 177.2c-82.7 51.4-170.1 94.7-260.7 129.1c-90.6 34.4-184.4 60-279.5 76.3C192.6 1495 96.1 1502 0 1500c96.1-2.1 191.8-13.3 285.4-33.6c93.6-20.2 185-49.5 272.5-87.2c87.6-37.7 171.3-83.8 249.6-137.3c78.4-53.5 151.5-114.5 217.9-181.7c66.5-67.2 126.4-140.7 178.6-218.9c52.3-78.3 96.9-161.4 133-247.9c36.1-86.5 63.8-176.2 82.6-267.6c18.8-91.4 28.6-184.4 29.6-277.4c0.3-27.6 23.2-48.7 50.8-48.4s49.5 21.8 49.2 49.5c0 0.7 0 1.3-0.1 2L1549.2 51.6z"/></svg>');
            opacity: 0.05;
            z-index: 0;
        }

        .welcome-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 4rem 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 700px;
            width: 90%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 0 auto;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .hotel-icon {
            font-size: 4rem;
            background: linear-gradient(45deg, #1e3c72, #4a78c5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .welcome-title {
            margin-bottom: 1rem;
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, #1e3c72, #4a78c5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .welcome-subtitle {
            color: #666;
            margin-bottom: 2.5rem;
            font-size: 1.2rem;
            line-height: 1.6;
            font-weight: 300;
        }

        .btn-group {
            display: flex;
            gap: 1.2rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .btn {
            padding: 1rem 2.8rem;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.4s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #2a5298, #1e3c72);
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(30, 60, 114, 0.3);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg,
                    transparent,
                    rgba(255, 255, 255, 0.3),
                    transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #1e3c72;
            color: #1e3c72;
            transition: all 0.4s ease;
        }

        .btn-outline:hover {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(30, 60, 114, 0.2);
        }

        .btn-outline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            transition: all 0.4s ease;
            z-index: -1;
        }

        .btn-outline:hover::before {
            width: 100%;
        }

        .btn i {
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .btn:hover i {
            transform: translateX(-3px);
        }

        .btn-outline:hover i {
            transform: translateX(3px);
        }

        @media (max-width: 768px) {
            .welcome-box {
                width: 85%;
                padding: 3rem 2rem;
            }

            .welcome-title {
                font-size: 2.2rem;
            }

            .welcome-subtitle {
                font-size: 1.1rem;
                margin-bottom: 2rem;
            }

            .hotel-icon {
                font-size: 3.5rem;
            }

            .btn-group {
                flex-direction: column;
                gap: 1rem;
            }

            .btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="welcome-box">
        <i class="fas fa-hotel hotel-icon"></i>
        <h1 class="welcome-title">호텔 관리 시스템</h1>
        <p class="welcome-subtitle">
            효율적이고 스마트한 호텔 관리를 위한 최적의 솔루션<br>
            지금 바로 시작하세요
        </p>

        <div class="btn-group">
            <a href="/login" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-2"></i>로그인
            </a>
            <a href="/signup" class="btn btn-outline">
                <i class="fas fa-user-plus me-2"></i>회원가입
            </a>
        </div>
    </div>
</body>

</html>
