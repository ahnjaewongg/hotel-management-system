<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객실 예약</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
body {
    background-color: #f8f9fa;
    padding: 40px 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
}

.reservation-form {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    max-width: 800px;
    margin: 0 auto;
}

h2 {
    color: #1e3c72;
    border-bottom: 2px solid #1e3c72;
    padding-bottom: 15px;
    margin-bottom: 35px;
    font-weight: 600;
    text-align: center;
}

.form-label {
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 10px;
    font-size: 0.95rem;
}

.form-control {
    padding: 12px 15px;
    border-radius: 8px;
    border: 1px solid #dee2e6;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: #1e3c72;
    box-shadow: 0 0 0 0.2rem rgba(30, 60, 114, 0.15);
    outline: none;
}

.form-control:read-only {
    background-color: #f8f9fa;
    border-color: #e9ecef;
}

.mb-3 {
    margin-bottom: 1.5rem;
}

.date-selection-container {
    display: flex;
    gap: 30px;
    margin-bottom: 30px;
}

.date-group {
    flex: 1;
}

.label-with-icon {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 10px;
}

.date-container {
    display: flex;
    align-items: center;
}

.date-container input[type="date"] {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: 1px solid #dee2e6;
    background-color: white;
    transition: all 0.3s ease;
}

.date-container input[type="date"]:focus {
    border-color: #1e3c72;
    box-shadow: 0 0 0 0.2rem rgba(30, 60, 114, 0.15);
    outline: none;
}

.button-container {
    display: flex;
    justify-content: flex-end;
    gap: 15px;
    margin-top: 40px;
    padding-top: 20px;
    border-top: 1px solid #eee;
}

.btn {
    padding: 12px 25px;
    font-weight: 500;
    border-radius: 8px;
    transition: all 0.3s ease;
    cursor: pointer;
    border: none;
}

.btn-primary {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: white;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #2a5298, #1e3c72);
    transform: translateY(-1px);
}

.btn-secondary {
    background: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background: #5a6268;
    transform: translateY(-1px);
}

/* 달력 커스텀 스타일 */
input[type="date"]::-webkit-calendar-picker-indicator {
    cursor: pointer;
    padding: 5px;
    margin-right: -5px;
}

input[type="date"]::-webkit-inner-spin-button {
    display: none;
}

input[type="date"]::-webkit-clear-button {
    display: none;
}

/* 모바일 반응형 */
@media (max-width: 768px) {
    body {
        padding: 20px 0;
    }

    .reservation-form {
        padding: 25px;
        margin: 15px;
    }

    .date-selection-container {
        flex-direction: column;
        gap: 20px;
    }

    .button-container {
        margin-top: 30px;
    }

    .btn {
        padding: 10px 20px;
    }

    h2 {
        font-size: 1.5rem;
        margin-bottom: 25px;
    }
}

/* 작은 화면 대응 */
@media (max-width: 480px) {
    .reservation-form {
        padding: 20px;
    }

    .button-container {
        flex-direction: column-reverse;
        gap: 10px;
    }

    .btn {
        width: 100%;
    }
}
    </style>
</head>
<body>
<div class="container">
    <div class="reservation-form">
        <h2 class="mb-4">객실 예약</h2>
        <form id="reservationForm">
            <div class="mb-3">
                <label for="roomNumber" class="form-label">객실 번호</label>
                <input type="text" class="form-control" id="roomNumber" name="roomNumber" readonly>
            </div>
            <div class="mb-3">
                <label for="roomType" class="form-label">객실 종류</label>
                <input type="text" class="form-control" id="roomType" name="roomType" readonly>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">예약자 이름</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="이름 입력" required>
            </div>
            <div class="date-selection-container">
                <div class="date-group">
                    <div class="label-with-icon">
                        <label for="checkinDt" class="form-label">체크인 날짜</label>
                    </div>
                    <div class="date-container">
                        <input type="date" class="form-control" id="checkinDt" name="checkinDt" required>
                    </div>
                </div>
                <div class="date-group">
                    <div class="label-with-icon">
                        <label for="checkoutDt" class="form-label">체크아웃 날짜</label>
                    </div>
                    <div class="date-container">
                        <input type="date" class="form-control" id="checkoutDt" name="checkoutDt" required>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button type="button" id="cancelButton" class="btn btn-secondary">취소</button>
                <button type="submit" class="btn btn-primary">예약</button>
            </div>
        </form>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // URL에서 객실 정보 가져오기
        const params = new URLSearchParams(window.location.search);
        const roomNumber = params.get('roomNumber');
        const roomType = params.get('roomType');
        if (roomNumber) {
            document.getElementById('roomNumber').value = roomNumber;
        }
        if (roomType) {
            document.getElementById('roomType').value = roomType;
        }

        // 오늘 날짜 이후만 선택 가능하도록 설정
        const today = new Date().toISOString().split('T')[0];
        const tomorrow = new Date(new Date().getTime() + 86400000).toISOString().split('T')[0];

        const checkinInput = document.getElementById('checkinDt');
        const checkoutInput = document.getElementById('checkoutDt');

        checkinInput.min = today;
        checkoutInput.min = tomorrow;
        checkoutInput.disabled = true; // 체크인 날짜 선택 전까지 체크아웃 선택 불가

        // 체크인 날짜 변경 이벤트
        checkinInput.addEventListener('change', function() {
            const selectedDate = new Date(this.value);
            const nextDay = new Date(selectedDate);
            nextDay.setDate(selectedDate.getDate() + 1);

            checkoutInput.disabled = false; // 체크인 날짜 선택 후 활성화
            checkoutInput.min = nextDay.toISOString().split('T')[0];
        });

        // 폼 제출 처리
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                roomNumber: document.getElementById('roomNumber').value,
                roomType: document.getElementById('roomType').value,
                checkinDt: document.getElementById('checkinDt').value,
                checkoutDt: document.getElementById('checkoutDt').value
            };

            const checkoutDate = new Date(formData.checkoutDt);
            const nextDay = new Date(checkoutDate);
            nextDay.setDate(checkoutDate.getDate() + 1);
            const maintenanceDate = nextDay.toISOString().split('T')[0];

            fetch('/api/reservation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=utf-8'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response data:', data);  // 서버 응답 데이터 확인
                if (data.success) {
                    // 방 상태 업데이트 API 호출
                    return fetch('/api/room', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json; charset=utf-8'
                        },
                        body: JSON.stringify({
                            roomNumber: formData.roomNumber,
                            roomType: formData.roomType,
                            status: 'occupied'
                        })
            }).then(response => response.json());
                } else {
                    throw new Error(data.message);
                }
            }).then(data => {
                if (data.success) {
                    alert('예약이 완료되었습니다.');
                    window.location.href = 'dashboard.html';
                } else {
                    alert(data.message || '상태 업데이트에 실패했습니다.');
                }
            })
            .catch(error => {
                alert('예약 처리 중 오류가 발생했습니다.');
                console.error('Error:', error);
            });
        });
        // 취소 버튼 처리
        document.getElementById('cancelButton').addEventListener('click', function() {
            window.location.href = 'dashboard.html';
        });
    });
</script>
</body>
</html>
